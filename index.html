<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
        <div class="head-calendar">
            <div class="head-item1"><i class="fa-regular fa-calendar"></i> </div>
            <div class="head-item2"><p class="current-date">October 2022</p></div>
            <div class="head-item3"><p class="current-date">to</p></div>
            <div class="head-item4"><p class="current-date" id="toDate">October 2022</p></div>
        </div>
        <div class="main-calendar">
            <div class="item1">
                <i  class="fa-solid fa-arrow-left-long"></i>
            </div>
            <div class="item2">
                <select className="test" id="select">
                </select>
                <select className="test" id="select-year">
                </select>
            </div>
            <div class="item3">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="calendar">
            <ul class="week">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <ul class="days"></ul>
    <div>
    </div>
    <script src="/main.js" type="module"></script>
</body>
</html>
